<html>

<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../settings/settings.css">

    <script src="../jquery/jquery-3.4.1.min.js"></script>
    <script src="../settings/settings.js"></script>

</head>

<body>

    <div id="content">

    <form class="options">

        <div class="radiobtn">
            <input type="radio" id="0" name="options_choice" value="0"/>
            <label for="0"> All options in a submenu </label>
        </div>

        <div class="radiobtn">
            <input type="radio" id="1" name="options_choice" value="1" />
            <label for="1"> Only 'Open in a new tab' </label>
        </div>

        <div class="radiobtn">
            <input type="radio" id="2" name="options_choice" value="2" />
            <label for="2"> Only 'Open in a new tab and switch to it' </label>
        </div>

        <div class="radiobtn">
            <input type="radio" id="3" name="options_choice" value="3" />
            <label for="3"> Only 'Open in a new window' </label>
        </div>


        <div class="radiobtn">
            <input type="radio" id="4" name="options_choice" value="4" />
            <label for="4"> Only 'Open in a new incognito window' </label>
        </div>

    </form>

    </div>

</body>

</html>
